<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge two in array</title>
    <script>
      let data = [2, 21, 22, 14, 45, 35, 95, 76, 88];
      let data2 = [10, 20, 30, 40, 35, 50, 100, 1000];
      let data3 = [];

      for (let i = 0; i < data.length; i++) {
        data3[i] = data[i];
      }
      for (let i = 0; i < data2.length; i++) {
        data3[data.length + i] = data2[i];
      }
      console.warn(data3);
    </script>
  </head>
  <body></body>
</html>
