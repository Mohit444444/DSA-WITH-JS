<!DOCTYPE html>
<html lang="en">
<head>
    <title>head and tail recursion</title>
    <script>
        function colors(){
            let data = 20;
            console.warn(data);
        }
        function days(){
         colors();
        }
        function fruit(){
          days();
        }
        function topFunction(){
          fruit();
        }
        topFunction();

        function test(x){
            console.warn(x)
            if(x>0){
                test(x-1)
            }
            console.warn(x)
        } 
        let data=5;
        test(data)
    </script>
</head>
<body>
    <h1>tail recursion</h1>
</body>
</html>
