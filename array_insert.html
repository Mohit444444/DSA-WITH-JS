      function insertEl() {
        let data = [60, 30, 10, 67, 45];
        let newEl = document.getElementById('newEl').value;
        let position = document.getElementById('position').value;
        console.warn(data);
        for (let i = data.length - 1; i >= 0; i--) {
          // console.warn(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newEl;
            }
          }
        }
        console.warn(data);
      }
    </script>

  <body>
    <input type="text" placeholder="enter position" id="position" />
    <input type="text" placeholder="enter new element" id="newEl" />

    <button onclick="insertEl()">insert</button>
